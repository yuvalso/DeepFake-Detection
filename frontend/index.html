<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Deepfake Detector</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <header>
    <nav>
      <h1>Deepfake Detector</h1>
    </nav>
  </header>

  <main>
    <section class="upload-section">
      <h2>Is your video real or fake?</h2>
      <p>Upload your video and find out.</p>

      <form id="upload-form" method="POST" enctype="multipart/form-data">
        <div id="drop-area" class="drop-area">
          <p>Drag & Drop your video here or click to select a file</p>
          <input type="file" name="video" id="fileElem" accept="video/*" required />
        </div>

        <div class="form-group">
          <label>Choose model:</label>
          <label><input type="radio" name="model" value="default" checked /> Pretrained Model</label>
          <label><input type="radio" name="model" value="custom" /> My Model</label>
        </div>

        <button type="submit" class="btn">Detect</button>
      </form>

      <div id="spinner" class="spinner hidden"></div>
      <div id="result"></div>

      <div class="illustration">
      </div>
      <div id="cam-frame"></div>

    </section>
  </main>

  <script src="/static/script.js"></script>
</body>
</html>
