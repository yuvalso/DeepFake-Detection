<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Deepfake Detector</title>
  <link rel="stylesheet" href="/static/style.css" />


</head>
<body>
  <div class="container">
    <h1>Deepfake Detector</h1>

    <form id="upload-form" method="POST" enctype="multipart/form-data">
      <div class="form-group">
        <label for="video">Choose a video file:</label>
        <input type="file" name="video" id="video" accept="video/*" required />
      </div>

      <div class="form-group">
        <label>Choose model:</label>
        <label><input type="radio" name="model" value="default" checked /> Pretrained Model</label>
        <label><input type="radio" name="model" value="custom" /> My Model</label>
      </div>

      <button type="submit" class="btn">Detect</button>
    </form>

    <div id="result"></div>
  </div>

  <script src="/static/script.js"></script>
</body>
</html>
